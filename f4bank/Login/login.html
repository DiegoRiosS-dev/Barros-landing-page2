<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon"  type="image/jpg"  href="../imagens/favicon.ico"/>

</head>
<body>
    <header class="inicio-pagina">
        <a href="../index.html"><img src="../imagens/F4B.png"></a>
        <nav class="links">
            <a href="../index.html">F4bank</a>
            <a href="../Sobre/sobre.html">Sobre</a>
            <a href="../Central-ajuda/central-de-ajuda.html">Central de ajuda</a>
        </nav>
    </header>
    <main class="container-login">

        <h1>Faça seu login</h1>

        <div class="login">
            <div class="login-cpf">
                <form >
                    <label for="cpf">CPF</label><br> 
                    <input type="text" name="cpf" id="cpf" maxlength="11" placeholder="...........">
                </form>
            </div>
            <div class="login-senha">
                <form>
                    <labe for="senha">Senha</label><br>
                    <input type="password" name="senha" id="senha" placeholder="Digite sua senha">
                </form>
            </div>
            <input class="botao-enviar" type="submit" name="enviar" id="enviar" value="CONTINUAR">
        </div>

        <nav>
            <a href="../Central-ajuda/central-de-ajuda.html">Esqueci minha senha </a>
            <a href="../index.html#cadastro">Ainda não sou cliente</a>
        </nav>
    </main>
    
</body>
</html>
