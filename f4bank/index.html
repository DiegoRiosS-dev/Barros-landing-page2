<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>F4back</title>
</head>
<body>

    <header class="inicio-pagina">
        <a href="#"><img src="imagens/F4B.png"></a>
        <nav class="links">
            <a href="index.html">F4back</a>
            <a href="sobre.html">Sobre</a>
            <a href="contatos.html">Contatos</a>
            <a href="central-de-ajuda.html">Central de ajuda</a>
        </nav>
        <div class="login">
            <div class="login-email">
                <form >
                    <label>E-mail</label><br> 
                    <input type="email" name="email-log" id="email-log" placeholder="Digite seu e-mail">
                </form>
            </div>
            <div class="login-senha">
                <form>
                    <label>Senha</label><br>
                    <input type="password" name="senha" id="senha" placeholder="Digite sua senha">
                </form>
            </div>
        </div>    
    </header>

    <div class="container-principal">
        <main>
            <form>
                <label>Nome</label>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome">
                <br>
                <label>E-mail</label>
                <input type="email" name="email" id="email" placeholder="Seu e-mail">
                <br>
                <label>CPF</label>
                <input type="number" name="cpf" id="cpf" placeholder="Digite seu CPF">
                <br>
                <label>Telefone</label>
                <input type="tel" name="telefone" id="tel" placeholder="Digite seu numero">
                <br>
                <label>Data de Nascimento</label>
                <input type="tel" name="data" id="data" placeholder="dd/mm/aaaa" maxlength="10">
                <br>
                <label>   </label>
                <input type="checkbox">
                <span>Autorio o F4bank a tratar meus dados pessoais para envio de comunicações sobre seus produtos e serviços e também estou de acordo com a </span>
                <input type="submit" name="enviar" id="enviar" value="Continuar">
            </form>
        </main> 
    </div>

</body>
</html>
